<!DOCTYPE html>
<html>
​
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="app.js"></script>
​
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
​
<body ng-app="todoApp" ng-controller="TodoCtrl as ctrl">
  
  <div class="container">
    <h1 class="text-center">todos</h1>
    <ul class="list-group">
      
      <li class="list-group-item">
        <!--TODO #4: 
          Create a new todo using the text from the "add a todo" 
          input whenever the add button is clicked or the user 
          presses the Enter key.
        -->
        <form>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ng-click="ctrl.addTodo(ctrl.newTodo)">Add</button>
            </span>
            <input class="form-control" placeholder="add a todo" ng-model="ctrl.newTodo">
          </div>  
        </form>
      </li>
      
      <!--TODO #1: 
        Repeat this list element for each todo in the controller's 
        list of todos
      -->
      <li ng-repeat="todo in ctrl.todos | filter: ctrl.filter.showTodo" class="list-group-item">
        <!--TODO #3: 
          set the class of this label to "done" when the todo's
          done property is true.
        -->
        <label>
          <!--TODO #2: Hook up this checkbox to a todo's done property-->
          <input ng-model="todo.done" type="checkbox">
          <span ng-class="{'done': todo.done }">{{ todo.text }}</span>
          <!--TODO #2: Show the text for a todo here-->
        </label>
      </li>
      
    </ul>
​
    <!--TODO #6: 
      Show the All, Active and Complete filters from the controller.
      Only show the corresponding type of todo based on what is 
      selected here.
    -->
    <select ng-model="ctrl.filter" ng-options="filter as filter.label for filter in ctrl.filters"></select>
    
    <!--TODO #5: 
      When this button is clicked remove any todos form the list of 
      todos where done is set to true. Disable this button if 
      there are no complete todos.
    -->
    <button ng-click="ctrl.clearComplete()" class="pull-right btn btn-default">Clear Complete</button>
​
  </div>
​
</body>
</html>
