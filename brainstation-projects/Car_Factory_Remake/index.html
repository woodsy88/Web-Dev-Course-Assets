<!DOCTYPE html>
<html>
<head>


<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


	<title>Car Factory UI</title>
</head>

<body>

<div class="container">
<section class="main-content">
	


<div class="mainmain">
			<div class="row">
				
						
										
<div class="col=md-6 inputarea">
						<h1 class="mainheader">Create your Own Car Factory!</h1>
								<form id="carfactory" action='#'> 
										
									<div class="input1">
										<input type="text" name="make" placeholder="Car Make" class="form-control" >
									</div>

									<div class="input2">
										<input type="text" name="model" placeholder="Car Model" class="form-control" >
									</div>

									<div class="input3">
										<input type="text" name="numcars" placeholder="Number of Cars" class="form-control" >
									</div>

									<button class="btn btn-default">Create Car Factory</button>


									</form>


					</div>	
			</div>

			<div class="row response" id="response">
							
								
		
			
			<p>You made a car factory with:</p>


					<h2 id="make"></h2>
					<h2 id="model"></h2>
					<h2 id="numcars"></h2>






			</div>
</div>
	
	


	




</section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script src="js/jquery.backstretch.min.js"></script>
<script>
    $.backstretch(["img/vars.jpg", "img/cars2.jpg", "img/cars3.jpg","img/cars4.jpg"], {fade: 750, duration: 4000});
</script>

</body>
</html>
